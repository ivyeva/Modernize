<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernizr</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="/">
              <img src="./assets/logo1x.png" srcset="./assets/logo1x.png 1x, ./assets/logo2x.png 2x" alt="Modernizr Logo" class="img-responsive">
            </a>
        </div>
    </header>
    <main class="page-content">
        <section class="form-container">
            <div class="form-header xy-center">
                <h2>Enter to win a 3rd generation Nest<br> Learning Thermostat worth $249.</h2>
            </div>
            <div class="form">
                <form id="nest-form">
                    
                    <input type="text" placeholder="Name" id="Name" name="name" minlength="2" required>

                    <div class="location-row">
                        <input type="text" placeholder="City" id="city" name="city">

                        <input type="text" placeholder="State" id="state" name="state">
                    </div>
                    
                    
                    <input type="phone" placeholder="Phone Number" id="phone" name="phone" required>
                    
                    <input type="email" placeholder="Email Address" id="email" name="email" required>

                    <input class="btn" id="submit" type="submit" value="Enter to win">
                  </form> 
            </div>
            
        </section>
        <section class="savings-container">
            <div class="savings-box-border">
                <h1 class="savings-hero"><span>Even more savings</span></h1>
                <div class="savings-box-overlay">
                    <h5 class="savings-subtitle">Advertorial</h5>
                    <h4 class="savings-title">Tricks Homeowners Use to Eliminate Bills</h4>
                    <p>Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scramblingâ€¦</p>
                    <a href="https://www.google.com/" target="_blank" class="box-link">Read more</a>
                </div>
            </div>
        </section>
    </main>    
    <script src="js/script.js"></script>
</body>
</html>
